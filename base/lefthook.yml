pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{ts,tsx,js,jsx}"
      run: pnpm lint
    format:
      glob: "*.{ts,tsx,js,jsx,json,md}"
      run: pnpm format
    typecheck:
      run: pnpm type-check

pre-push:
  commands:
    build:
      run: pnpm build
